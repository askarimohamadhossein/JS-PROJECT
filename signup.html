<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>sign-up</title>
  </head>
  <body>
    <main>
      <section>
        <a href="welcome.html"><div id="header"></div></a>
      </section>
      <div class="flex justify-center items-center mt-20">
        <div id="logo"></div>
      </div>

      <form
        id="sign-up-form"
        class="flex flex-col justify-center items-center gap-15 mt-20"
      >
        <p class="font-bold text-3xl">SignUp to Your Account</p>

        <div class="relative flex items-center">
          <input
            itemid="username"
            class="w-[380px] h-[37px] placeholder:px-1 pl-6 text-indent-6"
            placeholder="Username"
            type="text"
            id="username"
          />
          <img
            width="14px"
            height="10.5px"
            class="absolute"
            src="src/svg/username.svg"
            alt=""
          />
        </div>
        <p id="user-err" class="text-red-600 font-semibold text-[14px] hidden">
          mohamad
        </p>

        <div class="relative flex items-center">
          <input
            itemid="password"
            class="w-[380px] h-[37px] placeholder:px-1 pl-6 text-indent-6"
            placeholder="Password "
            type="password"
            id="password"
          />

          <img
            width="14px"
            height="14px"
            class="absolute"
            src="src/svg/password.svg"
            alt=""
          />
        </div>
        <p id="pass-err" class="text-red-600 font-semibold text-[14px] hidden">
          mohamad
        </p>

        <a href="login.html"
          ><p
            id="signup"
            class="font-medium transition-transform duration-1500"
          >
            SignIn
          </p></a
        >
        <p
          id="system-err"
          class="text-red-600 font-semibold text-[14px] hidden"
        >
          mohamad
        </p>
        <div class="flex justify-center">
          <button
            id="signup-btn"
            class="bg-mygray w-[380px] h-[47px] rounded-4xl text-white mt-20 mb-12"
          >
            SignUp
          </button>
        </div>
      </form>
    </main>
    <script type="module" src="src/signup.js"></script>
    <script type="module" src="src/apis/auth.js"></script>
    <script type="module" src="src/header.js"></script>
    <script type="module" src="/src/config.js"></script>
  </body>
</html>
