<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>login</title>
  </head>
  <body>
    <main>
      <section>
        <a href="welcome.html"><div id="header"></div></a>
      </section>
      <div class="flex justify-center items-center mt-20">
        <div id="logo"></div>
      </div>
      <p class="font-bold text-3xl text-center mt-10">Login to Your Account</p>

      <form
        id="login-form"
        class="flex flex-col justify-center items-center gap-8 mt-20 max-h-fit"
      >
        <div class="relative flex items-center">
          <input
            itemid="username"
            class="bg-gray-100 w-[380px] h-[45px] rounded-xl placeholder:px-1 pl-10 text-indent-6"
            placeholder="Username"
            type="text"
            id="username"
          />
          <img
            width="14px"
            height="10.5px"
            class="absolute mx-4"
            src="src/svg/username.svg"
            alt=""
          />
          <p
            id="username-err"
            class="text-red-500 text-sm font-semibold absolute top-full w-full text-center hidden"
          ></p>
        </div>

        <div class="relative flex items-center">
          <input
            itemid="password"
            class="bg-gray-100 w-[380px] h-[45px] rounded-xl placeholder:px-1 pl-10 text-indent-6"
            placeholder="Password "
            type="password"
            id="password"
          />
          <img
            width="14px"
            height="14px"
            class="absolute mx-4"
            src="src/svg/password.svg"
            alt=""
          />
          <img
            id="unvisible"
            width="20px"
            height="20px"
            class="absolute mx-4 right-0"
            src="src/svg/pass-vis.svg"
            alt=""
          />
          <img
            id="visible"
            width="20px"
            height="20px"
            class="absolute mx-4 right-0 hidden"
            src="src/image/360_F_355004293_hVBcuqDqpthKjhdc1ZGSIkesKZBxAX0i.jpg"
            alt=""
          />
          <p
            id="password-err"
            class="text-red-500 text-sm font-semibold absolute top-full w-full text-center hidden"
          ></p>
        </div>

        <a href="signup.html">
          <p
            id="signup"
            class="font-medium transition-transform duration-1500 mt-5"
          >
            Signup
          </p>
        </a>
        <div class="relative w-full flex justify-center">
          <p
            id="system-err"
            class="text-red-500 font-semibold text-sm text-center absolute top-full w-full hidden"
          ></p>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            id="login-btn"
            class="bg-mygray w-[380px] h-[47px] rounded-4xl text-white mt-30"
          >
            SignIn
          </button>
        </div>
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="src/login.js"></script>
    <script type="module" src="src/apis/auth.js"></script>
    <script type="module" src="src/header.js"></script>
    <script type="module" src="/src/config.js"></script>
  </body>
</html>
